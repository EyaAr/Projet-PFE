<div class="container register">
    <div class="row">
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h2 style="text-align: center; font-family: 'Oswald', sans-serif;color: maroon; margin-top: 3%; margin-bottom: 4%;">User Registration</h2>
                    <small class="text-danger"><b>{{msg}}</b></small>
                    <form #userform="ngForm" (ngSubmit)="registerUser()">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="user name *" name="username"
                                        [(ngModel)]="user.username" required #username="ngModel"
                                        [class.is-invalid]="username.invalid && username.touched">
                                    <small class="text-danger"
                                        [class.d-none]="username.valid || username.untouched"><b>required
                                            field</b></small>
                                </div>

                                <div class="form-group">
                                    <label>Manager Gender : <b style="color:red;">*</b></label>
                                    <select class="form-control" placeholder="gender *" name="usergender"
                                        [(ngModel)]="user.gender" required #usergender="ngModel"
                                        [class.is-invalid]="usergender.invalid && usergender.touched">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <small class="text-danger"
                                        [class.d-none]="usergender.valid || usergender.untouched"><b>required
                                            field</b></small>
                                </div>

                               
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="your profession *"
                                        name="userprofession" [(ngModel)]="user.profession" required
                                        #userprofession="ngModel"
                                        [class.is-invalid]="userprofession.invalid && userprofession.touched">
                                    <small class="text-danger"
                                        [class.d-none]="userprofession.valid || userprofession.untouched"><b>required
                                            field</b></small>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" name="pwd"
                                        [(ngModel)]="user.password" required #userpassword="ngModel"
                                        [class.is-invalid]="userpassword.invalid && userpassword.touched">
                                    <div *ngIf="userpassword.errors && userpassword.invalid && userpassword.touched">
                                        <small class="text-danger" *ngIf="userpassword.errors.required"><b>required
                                                field</b></small>
                                    </div>
                                    <small style="color: gray; font-size: 10px;">atleast one uppercase, numeric digit,
                                        lowercase, special character, length of 6-20</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="email address *"
                                        name="useremail" [(ngModel)]="user.email" required
                                        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #useremail="ngModel"
                                        [class.is-invalid]="useremail.invalid && useremail.touched">
                                    <div *ngIf="useremail.errors && (useremail.invalid && useremail.touched)">
                                        <small class="text-danger" *ngIf="useremail.errors.required"><b>required
                                                field</b></small>
                                        <small class="text-danger" *ngIf="useremail.errors.pattern"><b>Invalid email
                                                Id</b></small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="tel" maxlength="8" minlength="8" class="form-control"
                                        placeholder="mobile *" name="usermobile" [(ngModel)]="user.mobile" required
                                        #usermobile="ngModel"
                                        [class.is-invalid]="usermobile.invalid && usermobile.touched">
                                    <small class="text-danger"
                                        [class.d-none]="usermobile.valid || usermobile.untouched"><b>required
                                            field</b></small>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="address *" name="useraddress"
                                        [(ngModel)]="user.address" required #useraddress="ngModel"
                                        [class.is-invalid]="useraddress.invalid && useraddress.touched">
                                    <small class="text-danger"
                                        [class.d-none]="useraddress.valid || useraddress.untouched"><b>required
                                            field</b></small>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *"
                                        name="ConfirmPassword" (ngModel)="user.password" required
                                        #userconfirmPassword="ngModel"
                                        [class.is-invalid]="userconfirmPassword.invalid && userconfirmPassword.touched">
                                    <!--<div style="margin-top: -4%; margin-bottom: 3%;" *ngIf="userconfirmPassword.valid || userconfirmPassword.touched">
                                    <small class="text-danger" *ngIf="(userconfirmPassword.value == userpassword.value) || userconfirmPassword.touched"><b>password not matched</b></small>
                                </div>-->
                                    <small class="text-danger"
                                        [class.d-none]="(userconfirmPassword.value == userpassword.value) || userconfirmPassword.untouched"><b>password
                                            not matched</b></small>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox" style="margin-top: -8%; margin-left: 11%;">
                            <small style="color: gray;"><input type="checkbox" class="checkbox" name="remember"
                                    required> I agree to all Terms & Conditions</small>
                        </div>
                       
                        <button [disabled]="userform.form.invalid" type="submit" class="btnRegister">Register</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
